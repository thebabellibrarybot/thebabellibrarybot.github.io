<svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="40" fill="#000" rx="4"/>
  
  <!-- Display text -->
  <text x="10" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">DISPLAY</text>
  
  <!-- X separator -->
  <text x="58" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">X</text>
  
  <!-- Design text -->
  <text x="70" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">DESIGN</text>
  
  <!-- Geometric design elements -->
  <rect x="125" y="10" width="12" height="8" fill="#fff"/>
  <rect x="140" y="14" width="12" height="8" fill="#fff"/>
  <rect x="155" y="12" width="12" height="8" fill="#fff"/>
  <rect x="170" y="16" width="12" height="8" fill="#fff"/>
  
  <!-- Bottom accent line -->
  <line x1="10" y1="30" x2="190" y2="30" stroke="#fff" stroke-width="2"/>
  
  <!-- Small design dots -->
  <circle cx="130" cy="32" r="1.5" fill="#fff"/>
  <circle cx="145" cy="32" r="1.5" fill="#fff"/>
  <circle cx="160" cy="32" r="1.5" fill="#fff"/>
  <circle cx="175" cy="32" r="1.5" fill="#fff"/>
</svg>